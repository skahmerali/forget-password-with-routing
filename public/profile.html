<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="getProfile(); getTweets()">
<div>
    <h1>This is Home page</h1>
    <button class="logout" onclick="return logout()">Log out</button>
</div>

    <div class="profile">
        <div id="print-username"></div>
        <div id="print-email"></div>
        <div id="print-number"></div>
        <div id="print-gender"></div>
    </div>
    <div class="chatpp">
        <div class="myprofile">
            <h1>CHIT & CHAT</h1>
        </div>
        <div>
            <input type="text" name="" id="message" style="margin:5px ;" placeholder="Type your message....">
            <button class="post" onclick=" return tweet()">Post</button>
        </div>
        <div id="text-area">
            <div class="tweet">
                <p class="user-name">HELLO !
                <p>
                <p class="tweet-date">12-12-2020</p>
                <p class="tweet-text">Start GuPShup</p>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
